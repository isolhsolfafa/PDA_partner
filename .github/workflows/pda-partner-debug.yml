name: Debug GitHub Secrets

on:
  workflow_dispatch:

jobs:
  debug-secrets:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug Secrets Length
      run: |
        echo "üîç Debugging GitHub Secrets..."
        
        # Secrets Í∏∏Ïù¥ ÌôïÏù∏
        echo "SHEETS_SERVICE_ACCOUNT_KEY length: ${#SHEETS_KEY}"
        echo "DRIVE_SERVICE_ACCOUNT_KEY length: ${#DRIVE_KEY}"
        echo "SHEETS_SERVICE_ACCOUNT_JSON length: ${#SHEETS_JSON}"
        echo "DRIVE_SERVICE_ACCOUNT_JSON length: ${#DRIVE_JSON}"
        
        # Ï≤´ Î≤àÏß∏ Î¨∏ÏûêÎì§ ÌôïÏù∏ (Î≥¥ÏïàÏÉÅ Ï†úÌïúÏ†ÅÏúºÎ°ú)
        echo "SHEETS_KEY starts with: $(echo "$SHEETS_KEY" | head -c 10)..."
        echo "DRIVE_KEY starts with: $(echo "$DRIVE_KEY" | head -c 10)..."
        echo "SHEETS_JSON starts with: $(echo "$SHEETS_JSON" | head -c 10)..."
        echo "DRIVE_JSON starts with: $(echo "$DRIVE_JSON" | head -c 10)..."
        
        # Îπà Î¨∏ÏûêÏó¥ Ï≤¥ÌÅ¨
        if [ -z "$SHEETS_KEY" ]; then
          echo "‚ùå SHEETS_SERVICE_ACCOUNT_KEY is empty!"
        fi
        
        if [ -z "$DRIVE_KEY" ]; then
          echo "‚ùå DRIVE_SERVICE_ACCOUNT_KEY is empty!"
        fi
        
        if [ -z "$SHEETS_JSON" ]; then
          echo "‚ùå SHEETS_SERVICE_ACCOUNT_JSON is empty!"
        fi
        
        if [ -z "$DRIVE_JSON" ]; then
          echo "‚ùå DRIVE_SERVICE_ACCOUNT_JSON is empty!"
        fi
        
      env:
        SHEETS_KEY: ${{ secrets.SHEETS_SERVICE_ACCOUNT_KEY }}
        DRIVE_KEY: ${{ secrets.DRIVE_SERVICE_ACCOUNT_KEY }}
        SHEETS_JSON: ${{ secrets.SHEETS_SERVICE_ACCOUNT_JSON }}
        DRIVE_JSON: ${{ secrets.DRIVE_SERVICE_ACCOUNT_JSON }} 